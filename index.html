<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PARTY WORLD | STATION 01</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              magenta: '#FF00FF',
              cyan: '#00FFFF',
              'nuclear-green': '#39FF14',
              'deep-space': '#010409',
              'terminal': '#001a1a',
              'sun-yellow': '#FFD700',
              'olive': '#A2A200',
            },
            animation: {
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scanline': 'scanline 10s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'marquee': 'marquee 30s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            cursor: default;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .font-brand { font-family: 'Bungee', cursive; }
        
        * { box-shadow: none !important; outline: none !important; border-radius: 0 !important; }

        .game-panel {
            border: 4px solid currentColor;
            box-shadow: 8px 8px 0px 0px currentColor;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: currentColor; }
        
        .no-select { user-select: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="no-select bg-white text-black dark:bg-black dark:text-white">
    <div id="root" class="h-screen w-screen relative z-10 flex flex-col"></div>
</body>
</html>
