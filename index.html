<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Party World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              magenta: '#8B008B',
              olive: '#8B8B00',
              cyan: '#008B8B',
              'magenta-light': '#BF00BF',
              'olive-light': '#BFBF00',
              'cyan-light': '#00BFBF',
            },
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #fcfcfc;
            color: black;
        }
        .dark body {
            background-color: #050505;
            color: white;
        }
        .font-brand {
            font-family: 'Bungee', cursive;
        }
        .cn-border {
            border: 4px solid black;
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        .dark .cn-border {
            border-color: #f0f0f0;
            box-shadow: 6px 6px 0px 0px rgba(255,255,255,0.8);
        }
        
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            animation: marquee 25s linear infinite;
        }

        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 2s infinite ease-in-out;
        }

        .custom-scrollbar::-webkit-scrollbar {
          width: 12px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: #eee;
          border-left: 2px solid black;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #008B8B;
          border: 2px solid black;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-track {
          background: #111;
          border-left: 2px solid white;
        }

        .fade-in {
          animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="overflow-x-hidden transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
